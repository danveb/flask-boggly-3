{% extends 'base.html' %}
{% block title %}New Post Form{% endblock %}
{% block content %}

<h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>
<form method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" maxlength="100" size="50">
    </div>
    <div>
        <label for="content">Content</label>
        <textarea type="text" id="content" name="content"></textarea>
    </div>
    <button formmethod="GET" formaction="/users/{{user.id}}">Cancel</button>
    <button type="submit">Add</button>
</form>

{% endblock %}
