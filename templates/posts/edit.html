{% extends 'base.html' %}
{% block title %}Post Edit{% endblock %}
{% block content %}

<h2>Edit Post</h2>
<form method="POST" action="/posts/{{post.id}}/edit">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" maxlength="100" size="50" value="{{post.title}}">
    </div>
    <div>
        <label for="content">Post Content</label>
        <textarea type="text" id="content" name="content">{{post.content}}</textarea>
    </div>
    {% for tag in tags %}
    <div>
        <input type="checkbox" id="tag-{{tag.id}}" value="{{tag.id}}" 
        {% if tag in post.tags %} checked {% endif %} name="tag">
        <label for="tag-{{tag.id}}">{{tag.name}}</label>
    </div>
    {% endfor %}
    <button formaction="/users/{{post.user_id}}" formmethod="GET">Cancel</button>
    <button type="submit">Edit</button> 
</form>

{% endblock %}
