{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}

<h2>Edit a tag</h2>
<form method="POST" action="/tags/{{tag.id}}/edit">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{tag.name}}">
    </div>
    <button type="submit" formmethod="GET" formaction="/tags">Cancel</button>
    <button type="submit">Update</button>
</form>

{% endblock %}
